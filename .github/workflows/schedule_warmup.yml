name: Weekly Cache Warmup

on:
  schedule:
    # 18:30 UTC = 00:15 AM Nepal Time (+5:45)
    # Runs every 7 days (the 1st, 8th, 15th, etc. of the month)
    - cron: '30 18 */7 * *'
  
  # Allows you to trigger this manually from the GitHub Actions tab anytime
  workflow_dispatch:

jobs:
  warmup:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Ensure these match your actual requirements
          pip install playwright pydantic 

      - name: Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: playwright install chromium